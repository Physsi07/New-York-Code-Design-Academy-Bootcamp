<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Searcher</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <h1>Search for Movies</h1>

      <div class="search">
        <input id="searchBox" type="text" value="">
      </div>

      <div class="image">
        <img src="">
      </div>

      <div class="aboutMovie">
        <p></p>
      </div>

      <div class="listOfItem">
        <ul>
          <li id="title">Title: <span></span></li>
          <li id="year">Year: <span></span></li>
          <li id="rated">Rated: <span></span></li>
          <li id="released">Released: <span></span></li>
          <li id="runtime">Runtime: <span></span></li>
        </ul>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/solution.js"></script>
  </body>
</html>
