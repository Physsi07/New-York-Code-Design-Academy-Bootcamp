<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <!-- A HEADER -->
  <h1 id="header">Register</h1>

  <div class="container">
    <!-- FORM FOR THE REGISTRATION -->
    <form class="register-form">

      <!-- USER NAME -->
      <div class="username-register">
        <label for="InputUserName">Username</label>
        <input type="text" class="username-input un-input" id="InputUserName" placeholder="Username" required="true">
      </div>

      <!-- Email -->
      <div class="email-register">
        <label for="InputEmail">Email</label>
        <input type="email" class="email-register-input e-input" id="InputEmail" placeholder="Email" required="true">
      </div>

      <!-- PASSWORD -->
      <div class="password-register">
        <label for="InputPassword">Password</label>
        <input type="password" class="password-register-input p-input" id="InputPassword" placeholder="Password" required="true">
      </div>

      <button id="submitBtn" type="button" name="button">Submit</button>
  </div>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
